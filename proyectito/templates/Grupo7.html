{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Página principal</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="/">Página principal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Grupo 7</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header >
            <div class="container px-4 text-center">
                <h1 class="fw-bolder">Grupo 7 | DIU</h1>
                <p class="lead">Universidad Nacional Autónoma de México</p>
                
            </div>
        </header>
        <!-- About section-->
        <div  class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-3 center-content ">
            {% for i in consulta_Estudiante %}
                <div  class="col d-flex justify-content-center">
                    <br>
                    <div  class="card"  style="width: 18rem;">
                        <div  class="card-body p-3">
                            <h5  class="card-title">{{i.nombres}}</h5>
                            <h6  class="card-subtitle mb-2 text-muted">{{i.apellidos}}</h6>
                            <p  class="card-text">{{i.numCta}}</p>
                        </div>
                    </div>
                    <br>
                </div>
            {% endfor %}
        </div>
       
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
